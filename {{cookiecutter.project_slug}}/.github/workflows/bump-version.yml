# This workflow requires a personal access token named `BUMP_VERSION_TOKEN` with the following privileges:
# - Contents: Read and Write
# - Metadata: Read-Only
# - Pull Requests: Read and Write

name: "Bump Patch Version"

on:
  push:
    branches:
      - main
    paths-ignore:
      - .cruft.json
      - .editorconfig
      - .github/**.yml
      - .gitignore
      - .pre-commit-config.yaml
      - .yamllint.yaml
      {%- if cookiecutter.open_source_license != 'Not open source' %}
      - .zenodo.json
      {%- endif %}
      {%- if cookiecutter.create_author_file == 'y' %}
      - AUTHORS.rst
      {%- endif %}
      - CHANGES.rst
      - CONTRIBUTING.rst
      - Makefile
      {%- if cookiecutter.make_docs == 'y' %}
      - .readthedocs.yml
      - docs/*.py
      - docs/*.rst
      - environment-docs.yml
      {%- endif %}
      {%- if cookiecutter.use_conda == 'y' %}
      - environment-dev.yml
      {%- endif %}
      - pyproject.toml
      - tests/**.py
      - tox.ini
      - {{ cookiecutter.project_slug }}/__init__.py
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bump_patch_version:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Config Commit Bot
        run: |
          git config --local user.email "bumpversion[bot]@ouranos.ca"
          git config --local user.name "bumpversion[bot]"
      - name: Install bump-my-version
        run: |
          python -m pip install "bump-my-version>=0.17.1"
      - name: Current Version
        run: |
          bump-my-version show current_version
          CURRENT_VERSION="$(grep -E '__version__'  xclim/__init__.py | cut -d ' ' -f3)"
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV
      - name: Conditional Bump Version
        run: |
          if [[ __ENV_CURRENT_VERSION__ =~ -dev(\.\d+)? ]]; then
            echo "Development version (ends in 'dev(\.\d+)?'), bumping 'build' version"
            bump-my-version show new_version --increment build
          else
            echo "Version is stable, bumping 'patch' version"
            bump-my-version show new_version --increment patch
          fi
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          force: false
          github_token: __BUMP_VERSION_TOKEN__
          branch: __GITHUB_REF__
