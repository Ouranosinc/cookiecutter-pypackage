name: {{ cookiecutter.project_slug }}
channels:
  - conda-forge
  - defaults
dependencies:
  - sphinx
  - pandoc
  - sphinx-rtd-theme >=1.0
  - sphinx-autoapi
  - sphinx-codeautolink
  - sphinx-copybutton
{%- if cookiecutter.add_translations == 'y' %}
  - sphinx-intl
{%- endif %}
  - sphinxcontrib-napoleon
{%- if cookiecutter.command_line_interface|lower == 'click' %}
  - click
  - sphinx-click
{%- endif %}
