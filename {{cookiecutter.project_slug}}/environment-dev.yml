name: {{ cookiecutter.project_slug }}
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.14
  # Dev tools and testing
  - pip >=25.1.1
  {%- if cookiecutter.use_black == 'y' %}
  - black ==25.1.0
  - blackdoc ==0.3.9
  {%- endif %}
  - bump-my-version >=1.2.0
  {%- if cookiecutter.command_line_interface|lower == 'click' %}
  - click >=8.2.0
  {%- endif %}
  - coverage >=7.5.0
  - flake8 >=7.2.0
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.11.0,<4.0
  - mypy >=1.14.1
  - numpydoc >=1.8.0
  - pre-commit >=3.5.0
  {%- if cookiecutter.use_pytest == 'y' %}
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  {%- endif %}
  - ruff >=0.12.0
  - tox >=4.30.3
  {%- if cookiecutter.command_line_interface|lower == 'typer' %}
  - typer >=0.16.0
  {%- endif %}
  - watchdog >=4.0.0
