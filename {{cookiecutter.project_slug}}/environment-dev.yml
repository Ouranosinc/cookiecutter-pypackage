name: {{ cookiecutter.project_slug }}
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.14
  # Dev tools and testing
  - pip >=25.2
  {%- if cookiecutter.use_black == 'y' %}
  - black ==25.9.0
  - blackdoc ==0.4.3
  {%- endif %}
  - bump-my-version >=1.2.3
  {%- if cookiecutter.command_line_interface|lower == 'click' %}
  - click >=8.3.0
  {%- endif %}
  - coverage >=7.5.0
  - deptry >=0.23.1
  - flake8 >=7.3.0
  - flake8-rst-docstrings >=0.3.1
  - flit >=3.11.0,<4.0
  - mypy >=1.18.2
  - numpydoc >=1.9.0
  - pre-commit >=3.5.0
  {%- if cookiecutter.use_pytest == 'y' %}
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  {%- endif %}
  - ruff >=0.13.3
  - tox >=4.30.3
  {%- if cookiecutter.command_line_interface|lower == 'typer' %}
  - typer >=0.16.0
  {%- endif %}
  - vulture >=2.14
  - watchdog >=4.0.0
