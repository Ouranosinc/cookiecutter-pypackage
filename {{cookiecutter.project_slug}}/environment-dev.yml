name: {{ cookiecutter.project_slug }}
channels:
  - conda-forge
dependencies:
  - python >=3.9,<3.13
  # Dev tools and testing
  - pip >=24.0
  - bump-my-version >=0.22.0
  - watchdog >=3.0.0
  - flake8 >=7.0.0
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.9.0
  - tox >=4.15.1
  - coverage >=7.5.0
  - coveralls >=4.0.0
  {%- if cookiecutter.command_line_interface|lower == 'click' %}
  - click >=8.1.7
  {%- elif cookiecutter.command_line_interface|lower == 'typer' %}
  - typer >=0.12.3
  {%- endif %}
  {%- if cookiecutter.use_pytest == 'y' %}
  - pytest >=7.3.1
  - pytest-cov >=4.0.0
  {%- endif %}
  {%- if cookiecutter.use_black == 'y' %}
  - black ==24.4.2
  - blackdoc ==0.3.9
  - isort ==5.13.2
  {%- endif %}
  - pre-commit >=3.3.2
  - ruff >=0.4.0
